<!DOCTYPE html>
<html lang ="en">
<head>
 <title>Final Exam Checkout</title>
 <meta charset="utf-8">
 <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Markers! Markers! Markers!</h1>
<h2>Markers on Sale!</h2>
<h3>Calculate Your Order</h3>
<form method="post" action="final.html">
<table border="1">
 <tr>
  <th>Price:</th>
  <td> 
   <input type="text" name="Price" id="Price" value="5.49">
  </td>
 </tr>
 <tr>
  <th>Quantity:</th>
  <td> 
   <select size="1" name="Quantity" id="Quantity">
    <option>0</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
   </select>
  </td>
 </tr>
 <tr>
  <th>State:</th>
  <td> 
   <select size="1" name="State" id="State">
    <option value="0.085">Alabama</option>
    <option value="0.075">Florida</option>
    <option value="0.08">Georgia</option>
   </select>
  </td>
 </tr>
 <tr>
  <th>Delivery Method:</th>
  <td> 
   <select size="1" name="delMethod" id="delMethod">
    <option value="0.15">Standard UPS</option>
    <option value="0.10">Book Rate</option>
    <option value="0.3">Overnight</option>
    <option value="0.6">Next Day Air</option>
   </select>
  </td>
 </tr>
 <tr>
  <th>Cost:</th>
  <td> 
   <input type="text" name="Cost" id="Cost">
  </td>
 </tr>
 <tr>
  <th>Shipping Cost:</th>
  <td> 
   <input type="text" name="shipCost" id="shipCost">
  </td>
 </tr>
 <tr>
  <th>Tax Amount:</th>
  <td> 
   <input type="text" name="taxAmt" id="taxAmt">
  </td>
 </tr>
 <tr>
  <th colspan="2">Your Total is:</th>
 </tr>
 <tr>
  <td colspan="2"> 
   <input type="text" name="total" id="total">
  </td>
 </tr>
 <tr>
  <td colspan="2">
   <input type="submit" value="Calculate My Order" onclick="execute(); return false"/>
  </td>
 </tr>
</table>
</form>
<script>
function execute() {
 var price = document.getElementById("Price").value;
 var quantity = document.getElementById("Quantity").value;
 var cost = price * quantity;
 var shipRate = document.getElementById("delMethod").value;
 var shipCost1 = cost * shipRate;
 var taxRate = document.getElementById("State").value;
 var taxAmt1 = cost * taxRate;
 var total1 = cost + shipCost1 + taxAmt1; 
 console.log(taxAmt1);
 document.getElementById("Cost").value = cost.toFixed(2);
 document.getElementById("shipCost").value = shipCost1.toFixed(2);
 document.getElementById("taxAmt").value = taxAmt1.toFixed(2);
 document.getElementById("total").value = total1.toFixed(2);
}
</script>
</body>
</html>
